{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block main%}
<!--
    essa é a página incial do site
    abelbcarvalho
-->
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Seja Bem Vindo</h1> <br>
        </div>
        <div class="col">
            {% if user.is_authenticated %}
                <p>Hello, {{ user.username }}!</p> <br>
                <a href="{% url 'list' %}" class="btn btn-success">Produtos</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Entrar</a>
            {% endif %}
        </div>
    </div>

{% endblock %}

{% block footer %}
    <footer class="footer mt-auto py-3 bg-light low-footer-now">
        <div class="container">
            <span class="text-muted">Desenvolvimento Web Django 3.14</span>
        </div>
    </footer>
{% endblock %}
